<!DOCTYPE html>
<html>
<body>

<form name="input" action="/api/requestearthquakes" method="get">
Start Time:<input type="text" name="starttime" value="2014-02-09 00:00:00"><br>
End Time:<input type="text" name="endtime" value="2014-02-09 23:59:59"><br>
Min magnitude:<input type="text" name="minmagnitude" value="5.0"><br>
<br>
Latitude:<input type="text" name="latitude" value="45.0"><br>
Longitude:<input type="text" name="longitude" value="45.0"><br>
Inner radius(km):<input type="text" name="minradiuskm" value="0"><br>
Outer radius(km):<input type="text" name="maxradiuskm" value="1000"><br>

Order By: <select name="orderby">
<option value="time">time</option>
<option value="time-asc">time-asc</option>
<option value="magnitude">magnitude</option>
<option value="magnitude-asc">magnitude-asc</option>
</select><br>

<input type="submit" value="Submit">

</form> 


</body>
</html>
