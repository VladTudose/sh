<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>    
            $(document).ready(function (){
                $.ajax({
                    type: "GET",
                    url: "http://localhost:9000/api/donations",
                    acccept: "application/json",
                    success: function(response) {
                        response = JSON.parse(response)
                        for (var i=0;i<response.results.bindings.length;i++) {
                            var table = document.getElementById("table")
                            var row = table.insertRow(i);
                            var s = response.results.bindings[i].s.value.replace("socialhelper.com","localhost:9000")
                            var p = response.results.bindings[i].p.value.replace("socialhelper.com","localhost:9000")
                            var o = response.results.bindings[i].o.value.replace("socialhelper.com","localhost:9000")
                            
                            row.insertCell(0).innerHTML = "<a href = " + s + ">" + s + "</a>"
                            row.insertCell(1).innerHTML = "<a href = " + p + ">" + p + "</a>"
                            row.insertCell(2).innerHTML = "<a href = " + o + ">" + o + "</a>"
                        }
                        
                        
                    }
                });
                
            });
            </script>

    </head>

    <a href="create_donation.html">create donation</a>
    <body id = "body">
    <table id = "table" border="1">
    </table>

    <a href="resourceQuantities.html">resources and quantities</a>
    </body>
</html>
